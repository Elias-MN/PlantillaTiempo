<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App del Tiempo</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="weather-app">

    <div class="location">
      <h1 id="location-name">Mérida</h1>
    </div>

    <div class="current-weather">
      <img id="current-icon" src="" alt="icono del tiempo" hidden>
      <p id="current-temp">°</p>
    </div>

    <h2>Previsión</h2>
    <!--Ejemplos -->
    <div class="forecast-container" id="forecast">
      <div class="forecast-card">
        <p class="time">13:00</p>
        <img src="icons/Sunny.svg" alt="Soleado">
        <p class="temp">21°C</p>
      </div>

      <div class="forecast-card">
        <p class="time">14:00</p>
        <img src="icons/Sunny.svg" alt="Soleado">
        <p class="temp">22°C</p>
      </div>

      <div class="forecast-card">
        <p class="time">15:00</p>
        <img src="icons/PartlyCloudy.svg" alt="Nublado">
        <p class="temp">20°C</p>
      </div>

      <div class="forecast-card">
        <p class="time">16:00</p>
        <img src="icons/PartlyCloudy.svg" alt="Nublado">
        <p class="temp">19°C</p>
      </div>

      <div class="forecast-card">
        <p class="time">17:00</p>
        <img src="icons/Rainy.svg" alt="Lluvia">
        <p class="temp">18°C</p>
      </div>

      <div class="forecast-card">
        <p class="time">18:00</p>
        <img src="icons/RainThunder.svg" alt="Truenos">
        <p class="temp">17°C</p>
      </div>
    </div>

  </div>

</body>
</html>
