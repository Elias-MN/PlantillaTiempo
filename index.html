<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App del Tiempo</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="weather-app">

    <div class="location">
      <h1 id="location-name">Mérida</h1>
    </div>

    <div class="current-weather">
      <img id="current-icon" src="" alt="icono del tiempo" hidden>
      <p id="current-temp">°</p>
    </div>

    <h2>Previsión</h2>
    <div class="forecast-container" id="forecast">

    </div>

  </div>

</body>
</html>
